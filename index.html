<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cats VS Dogs Emoji Picker</title>

        <link rel="stylesheet" href="style.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <main>
            <div id="cats-vs-dogs-emoji-picker">
                <h1 class="padding-inline-start">Cats VS Dogs</h1>
                <h2 class="padding-inline-start">Emoji Picker</h2>
                <div id="dog-and-cat-lists">
                    <div class="emoji-list">
                        <h3 class="padding-inline-start">Cat Emojis</h3>
                        <ul id="cat-list"></ul>
                    </div>
                    <div class="emoji-list dog-list">
                        <h3 class="padding-inline-start">Dog Emojis</h3>
                        <ul id="dog-list"></ul>
                    </div>
                </div>                  
            </div>
        </main>
    </body>
</html>
